<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 595.3 299">
        <rect width="1250px" height="800px" fill="#e74c3c" fill-opacity=".85"/>
        <defs>
            <filter id="sBlur">
              <feGaussianBlur id="blur" stdDeviation="5,1"/>
            </filter>
            <filter id="sepiatone">
              <feColorMatrix type="matrix" values=".343 .669 .119 0 0 .249 .626 .130 0 0 .172 .334 .111 0 0 .000 .000 .000 1 0"/>
            </filter>
            <filter id="convolve" >
              <feColorMatrix type="luminanceToAlpha"/>
              <feConvolveMatrix order="3" kernelMatrix="-1 -2 -1 0 0 0 1 2 1"/>
              <feConvolveMatrix order="3" kernelMatrix="-1 -2 -1 0 0 0 1 2 1"/>
            </filter>
            <filter id="saturate" >
              <feColorMatrix type="saturate" values="6"/>
            </filter>
            <filter id="dilate" >
              <feMorphology operator="dilate" radius="2"/>
            </filter>
            <filter id="composite">
            <feColorMatrix type="hueRotate" in="SourceGraphic" values="180" result="specOut">
                <animate attributeName="values" values="0;360" dur="1.4s" repeatCount="indefinite"/>
            </feColorMatrix>
            <feComposite result="comp" id="feComposite_def" in="SourceGraphic" in2="specOut" operator="arithmetic" k1="1" k2="1" k3="1" k4="0"/>
        </filter>
        </defs>

        <g transform="scale(2) translate(100,0)">
            <polygon transform="translate(0,-14)" id="base" fill="#2C3E50" points="212.8,241.5 205.3,215.4 154.9,215.4 147.4,241.5 138.3,242.7 138.3,245.1 222,245.1 222,242.7"/>
            <linearGradient id="color" gradientUnits="userSpaceOnUse" x1="239" y1="201" x2="239" y2="26">
                <stop offset="0.1285" style="stop-color:#BDC3C7"/>
                <stop offset="0.1362" style="stop-color:#2C3E50"/>
            </linearGradient>
            <rect id="azul" x="53.2" y="42" fill="url(#color)" width="254" height="160" rx="6"/>
            <rect id="pantalla" x="63.1" y="47" fill="#FFFFFF" width="235" height="126"/>
            <image x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="remove.click" dur="0.1s" fill="freeze"/>
                <image x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonsepia.click;botonconvolve.click;botonsaturate.click;botondilate.click;botoncomposite.click;botonblur.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botonblur.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#sBlur)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonsepia.click;botonconvolve.click;botonsaturate.click;botondilate.click;botoncomposite.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botonsepia.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#sepiatone)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonblur.click;botonconvolve.click;botonsaturate.click;botondilate.click;botoncomposite.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botonconvolve.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#convolve)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonblur.click;botonsepia.click;botonsaturate.click;botondilate.click;botoncomposite.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botonsaturate.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#saturate)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonblur.click;botonsepia.click;botonconvolve.click;botondilate.click;botoncomposite.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botondilate.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#dilate)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonblur.click;botonsepia.click;botonconvolve.click;botonsaturate.click;botoncomposite.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
            <g opacity="0">
                <animate attributeName="opacity" attributeType="CSS" from="0" to="1" begin="botoncomposite.click" dur="0.1s" fill="freeze"/>
                <image filter="url(#composite)" x="63.1" y="46.8" width="235" height="126" xlink:href="http://jorgeatgu.com/img/codepencity.svg"/>
                <animate attributeName="opacity" attributeType="CSS" from="1" to="0" begin="botonblur.click;botonsepia.click;botonconvolve.click;botonsaturate.click;botondilate.click;remove.click" dur="0.1s" fill="freeze"/>
            </g>
        </g>

    <g id="botonblur" cursor="pointer">
        <rect width="120" height="40" ry="4" x="202" y="502" color="#2C3E50"/>
        <rect width="120" height="40" ry="4" x="200" y="500" fill="#16a085">
            <animate attributeName="x" from="200" to="202" begin="botonblur.click" dur="0.1s"/>
            <animate attributeName="y" from="500" to="502" begin="botonblur.click" dur="0.1s"/>
        </rect>
        <text x="240" y="526" fill="#FFFFFF">Blur</text>
    </g>

    <g id="botonsepia" cursor="pointer">
    <rect width="120" height="40" ry="4" x="337" y="502" color="#2C3E50"/>
    <rect id="botonsepia" width="120" height="40" ry="4" x="335" y="500" fill="#16a085">
        <animate attributeName="x" from="335" to="337" begin="botonsepia.click" dur="0.1s"/>
        <animate attributeName="y" from="500" to="502" begin="botonsepia.click" dur="0.1s"/>
    </rect>
        <text x="370" y="526" fill="#FFFFFF">Sepia</text>
    </g>

    <g id="botonconvolve" cursor="pointer">
    <rect width="120" height="40" ry="4" x="472" y="502" color="#2C3E50"/>
    <rect id="botonconvolve" width="120" height="40" ry="4" x="470" y="500" fill="#16a085">
        <animate attributeName="x" from="470" to="472" begin="botonconvolve.click" dur="0.1s"/>
        <animate attributeName="y" from="500" to="502" begin="botonconvolve.click" dur="0.1s"/>
    </rect>
        <text x="490" y="526" fill="#FFFFFF">Convolve</text>
    </g>

    <g id="botonsaturate" cursor="pointer">
    <rect width="120" height="40" ry="4" x="607" y="502" color="#2C3E50"/>
    <rect id="botonsaturate" width="120" height="40" ry="4" x="605" y="500" fill="#16a085">
        <animate attributeName="x" from="605" to="607" begin="botonsaturate.click" dur="0.1s"/>
        <animate attributeName="y" from="500" to="502" begin="botonsaturate.click" dur="0.1s"/>
    </rect>
        <text x="630" y="526" fill="#FFFFFF">Saturate</text>
    </g>

    <g id="botondilate" cursor="pointer">
    <rect width="120" height="40" ry="4" x="742" y="502" color="#2C3E50"/>
    <rect id="botondilate" width="120" height="40" ry="4" x="740" y="500" fill="#16a085">
        <animate attributeName="x" from="740" to="742" begin="botondilate.click" dur="0.1s"/>
        <animate attributeName="y" from="500" to="502" begin="botondilate.click" dur="0.1s"/>
    </rect>
        <text x="775" y="526" fill="#FFFFFF">Dilate</text>
    </g>

    <g id="botoncomposite" cursor="pointer">
    <rect width="120" height="40" ry="4" x="877" y="502" color="#2C3E50"/>
        <rect id="animate" width="120" height="40" ry="4" x="875" y="500" fill="#16a085">
            <animate attributeName="x" from="875" to="877" begin="animate.click" dur="0.1s"/>
            <animate attributeName="y" from="500" to="502" begin="animate.click" dur="0.1s"/>
        </rect>
        <text x="890" y="526" fill="#FFFFFF">Composite</text>
    </g>

    <g id="remove" cursor="pointer">
    <rect width="120" height="40" ry="4" x="497" y="602" color="#2C3E50"/>
    <rect id="remove" width="120" height="40" ry="4" x="495" y="600" fill="#16a085">
        <animate attributeName="x" from="495" to="497" begin="remove.click" dur="0.1s"/>
        <animate attributeName="y" from="600" to="602" begin="remove.click" dur="0.1s"/>
    </rect>
        <text x="520" y="626" fill="#FFFFFF">Remove</text>
    </g>

    </svg>