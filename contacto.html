  <script type="text/javascript">

    $( document ).ready(function() {

        $("#nombre").focus(function(){
          $("#sobre")
            .velocity({ translateX: "250px" }, { duration: 4000, easing: "spring" })

            setTimeout(function() {
                $("#sobre")
                .velocity({ translateY: "50px" }, { queue: false, duration: 2000, easing: [ 325 , 8 ] });
            }, 500);
        });

        $("#asunto").focus(function(){
          $("#folio")
            .velocity({ translateY: "50px" }, { duration: 4000, easing: "spring" })

              setTimeout(function() {
                  $("#folio")
                  .velocity({ translateX: "120px" }, { queue: false, duration: 2000, easing: [ 250 , 7 ] });
              }, 800);
        });

        $("textarea").focus(function(){
          $("#frst-line")
            .velocity({x2: 102},{duration:1500, easing: "spring"})
          $("#scnd-line")
            .delay(50)
            .velocity({x2: 102},{duration:1500, easing: "spring"})
          $("#thr-line")
            .delay(150)
            .velocity({x2: 102},{duration:1500, easing: "spring"})
          $("#fr-line")
            .delay(250)
            .velocity({x2: 102},{duration:1500, easing: "spring"})
          $("#folio")
            .delay(350)
            .velocity({ translateY: "50px" }, { duration: 2000, easing: "spring" })
        });

        $("textarea").keypress(function(e){
          if(e.which == 32) {
            $("#frst-line")
            .velocity({x2: 50},{duration:1500, easing: [ 800 , 10 ]})
            .velocity("reverse")
            $("#scnd-line")
            .delay(50)
            .velocity({x2: 50},{duration:1500, easing: [ 800 , 10 ]})
            .velocity("reverse")
            $("#thr-line")
            .delay(150)
            .velocity({x2: 50},{duration:1500, easing: [ 800 , 10 ]})
            .velocity("reverse")
            $("#fr-line")
            .delay(300)
            .velocity({x2: 50},{duration:1500, easing: [ 800 , 10 ]})
            .velocity("reverse")
          }
        });
    });

    </script>


  <article class="formulario">

        <svg class="formulario-sobre" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 150">
          <g id="sobre" transform="translate(-1000 0)">
            <polygon fill="#7A8FB5" points="74,52.4 133.7,87.6 133.7,13"/>
            <polygon fill="#4E699C" points="16,13 16,87.6 133.9,87.6"/>
            <polygon fill="#7A8FB5" points="80.6,48.2 16,13 16,87.6"/>
            <polyline fill="#224483" points="133.7,13 76.8,54.3 16,13"/>
          </g>
          <g id="folio" transform="translate(240 -500)">
            <polygon fill="aquamarine" points="113.7,99 40.3,99 40.3,4.1 95,4.1 113.7,22.8"/>
            <polygon fill="#C5C6C6" points="95,4.1 113.7,22.8 95,22.8"/>
            <line id="frst-line" fill="none" stroke="#224483" stroke-width="8" x1="50" y1="34" x2="50" y2="34"/>
            <line id="scnd-line" fill="none" stroke="#224483" stroke-width="8" x1="50" y1="48" x2="50" y2="48"/>
            <line id="thr-line" fill="none" stroke="#224483" stroke-width="8" x1="50" y1="63" x2="50" y2="63"/>
            <line id="fr-line" fill="none" stroke="#224483" stroke-width="8" x1="50" y1="78" x2="50" y2="78"/>
          </g>
      </svg>
