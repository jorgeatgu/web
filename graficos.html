<!DOCTYPE html>
<html>
<head>
  <title>RESUMEN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
  <script src="chart.min.js"></script>
  <script src="//use.typekit.net/ybu3pxw.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <style type="text/css">

    article {
    display:block;
    margin: 0 auto;
    width:50%;
    height: 50%;
    }

    body {
    background: gainsboro;
    font-family: "proxima-nova", sans-serif;
    }

  </style>
</head>
<body>

  <article>
  <h2>2013 vs 2014</h2>
  <p>Como podéis ver observar en la gráfica el crecimiento del blog comparado con el del año pasado ha sido impresionante. En verde el año 2014, y en rojo el año 2013.</p>
    <canvas id="primer-grafico" height="450" width="600"></canvas>
  </article>


  <script>
      var lineChartData = {
        labels : ["enero","febrero","marzo","abril","mayo","junio","julio","agosto","septiembre","octubre","noviembre","diciembre"],
        datasets : [
          {
            label: "2013",
            fillColor : "rgba(192, 57, 43,0.2)",
            strokeColor : "rgba(192, 57, 43, 1)",
            pointColor : "rgba(192, 57, 43, 1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(220,220,220,1)",
            data : [0.3,0.2,0.7,6.4,14.5,14.6,18.6,16.6,20.5,26.8,26.8,28.5]
          },
          {
            label: "2014",
            fillColor : "rgba(22, 160, 133,0.2)",
            strokeColor : "rgba(22, 160, 133, 1)",
            pointColor : "rgba(22, 160, 133, 1)",
            pointStrokeColor : "#fff",
            pointHighlightFill : "#fff",
            pointHighlightStroke : "rgba(151,187,205,1)",
            data : [46.3,60.4,66.3,68.4,79.1,76.2,86.3,72.3,77,96.4,98.3,98.5]
          }
        ]

      }



    window.onload = function(){
          var ctx = document.getElementById("primer-grafico").getContext("2d");
          window.myLine = new Chart(ctx).Line(lineChartData, {
            animationEasing: "easeInOutBack",
            animationSteps: 80,
            tooltipTitleFontFamily: "'proxima-nova', 'Helvetica', 'Arial', sans-serif",
            tooltipTitleFontSize: 18,
            tooltipCornerRadius: 4,
            bezierCurveTension : 0.5
          });
        }


    </script>

        <script src="//use.typekit.net/ybu3pxw.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>







</body>
</html>
