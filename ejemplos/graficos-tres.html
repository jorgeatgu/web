<!DOCTYPE html>
<html>
<head>
  <title>RESUMEN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
  <script src="chart.min.js"></script>
  <script src="//use.typekit.net/ybu3pxw.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <style type="text/css">

    article {
    display:block;
    margin: 0 auto;
    width:50%;
    height: 50%;
    }

    body {
    background: gainsboro;
    font-family: "proxima-nova", sans-serif;
    }

  </style>
</head>
<body>

 <article>
  <h2>Los artículos más visitados</h2>

  <p>En este gráfico se pueden ver los artículos que más visitas han recibido a lo largo de año. En el top2 exportar SVG desde Photoshop, espero que el artículo cumpla su objetivo y no utilicéis Photoshop para generar SVG.</p>
    <canvas id="tercer-grafico" width="450" height="600"></canvas>
  </article>

  <script>


      var doughnutData = [
          {
            value: 14.06,
            color:"#16A085",
            highlight: "#FF5A5E",
            label: "Mi experiencia con SVG"
          },
          {
            value: 13.22,
            color: "#C0392B",
            highlight: "#5AD3D1",
            label: "Exportar SVG desde Photoshop"
          },
          {
            value: 8.72,
            color: "#FDB45C",
            highlight: "#FFC870",
            label: "Scriptographer"
          },
          {
            value: 7.13,
            color: "#ED755D",
            highlight: "#A8B3C5",
            label: "Animaciones nativas con SVG"
          },
          {
            value: 5.24,
            color: "#4D5360",
            highlight: "#616774",
            label: "Filtros SVG en Illustrator"
          },
          {
            value: 51.63,
            color: "#4ADDF0",
            highlight: "#A8B3C5",
            label: "Resto"
          }

        ];


    window.onload = function(){

          var ctx = document.getElementById("tercer-grafico").getContext("2d");
            window.myDoughnut = new Chart(ctx).Doughnut(doughnutData, {
            animationEasing: "easeInOutBack",
            animationSteps: 100,
            tooltipTitleFontFamily: "'proxima-nova', 'Helvetica', 'Arial', sans-serif",
            tooltipTitleFontSize: 18,
            tooltipCornerRadius: 4
          });
        }


    </script>

        <script src="//use.typekit.net/ybu3pxw.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>







</body>
</html>
