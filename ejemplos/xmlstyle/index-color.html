<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COLORES SVG</title>
    <style type="text/css">

        article {
            width: 100%;
            background:ghostwhite;
            border-bottom: 1px solid black;
        }

        h2, p {
            text-align: center;
            font-family: "proxima-nova", sans-serif;
            margin: 0;
            padding-top: 25px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
        }
        svg {
            padding-bottom: 40px;
        }

    </style>
</head>
<body>


    <article>
    <h2>RGB </h2>
    <p>(64, 224, 208) + (34, 34, 34) </p>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 100 100" width="100%" height="100px" aria-labelledby="title desc">

                 <rect x="35%" y="50" width="40" height="40" fill="rgb(64, 224, 208)" stroke="rgb(34, 34, 34)" stroke-width="5"/>

         </svg>
    </article>

    <article>
    <h2>HSL </h2>
    <p>(174, 72%, 56%) + (0, 0%, 13%) </p>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 100 100" width="100%" height="100px" aria-labelledby="title desc">




                 <rect x="35%" y="50" width="40" height="40" fill="hsl(174, 72%, 56%)" stroke="hsl(0, 0%, 13%)" stroke-width="5"/>

         </svg>
    </article>

    <article>
    <h2>HEXA </h2>
    <p>#40E0D0 + #222</p>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 100 100" width="100%" height="100px" aria-labelledby="title desc">




                 <rect x="35%" y="50" width="40" height="40" fill="#40E0D0" stroke="#222" stroke-width="5"/>

         </svg>
    </article>

    <article>
    <h2>RGBA </h2>
    <p>rgba(64, 224, 208, 1) + rgb(34, 34, 34)</p>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 100 100" width="100%" height="100px" aria-labelledby="title desc">




                 <rect x="35%" y="50" width="40" height="40" fill="rgba(64, 224, 208, 1)" stroke="rgb(34, 34, 34)" stroke-width="5"/>

         </svg>
    </article>

    <article>
    <h2>KEYWORD </h2>
    <p>turquoise + black</p>
         <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 100 100" width="100%" height="100px" aria-labelledby="title desc">


                 <rect x="35%" y="50" width="40" height="40" fill="turquoise" stroke="black" stroke-width="5"/>
         </svg>
    </article>
