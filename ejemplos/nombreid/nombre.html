<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="600" viewBox="0 0 1200 600">

  <g id="con-guion" cursor="pointer">
    <rect x="100" y="100" fill="#F7931E" width="80" height="80">
      <animate attributeName="x"
      from="100" to="400"
      begin="con-guion.click"
      fill="freeze" dur="5s"/>
    </rect>
  </g>

  <g id="singuion" cursor="pointer">
    <rect x="100" y="300" fill="#F7931E" width="80" height="80">
      <animate attributeName="x"
      from="100" to="400"
      begin="singuion.click"
      fill="freeze" dur="5s"/>
    </rect>
  </g>

</svg>
