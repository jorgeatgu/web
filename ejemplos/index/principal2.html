<!DOCTYPE html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>diseño gráfico</title>
        <meta name="keywords" content="diseño gráfico, diseño web, responsive web design, ebooks" >
        <meta name="description" content="Diseñador gráfico y web en Zaragoza. Maquetación y diseño web con HTML5, CSS3, SVG, Responsive Web Design y Mobile-First.">
        <meta name="author" content="jorgeATGU" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="author" href="humans.txt"/>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>

    <svg class="svgindex" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1200" height="400" viewBox="0 0 1200 400">
        <rect width="1200" height="300" fill="#f39c12"/>

        <g id="turquesa">
                <line fill="none" stroke="#c0392b" x1="616" y1="174" x2="616" y2="174">
                    <animate id="primeraT" attributeName="x1" from="616" to="585.6" begin="rotar2.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="174" to="116.3" begin="rotar2.end" dur="2s" fill="freeze"/>
                </line>
                <line fill="none" stroke="#c0392b" x1="585.6" y1="116.3" x2="585.6" y2="116.3">
                    <animate id="segundaT" attributeName="x1" from="585.6" to="626.9" begin="primeraT.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="116.3" to="82.5" begin="primeraT.end" dur="2s" fill="freeze"/>
                </line>
                <line fill="none" stroke="#c0392b" x1="626.9" y1="82.5" x2="626.9" y2="82.5">
                    <animate id="terceraT" attributeName="x1" from="626.9" to="659.5" begin="segundaT.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="82.5" to="174" begin="segundaT.end" dur="2s" fill="freeze"/>
                </line>
        </g>
        <g id="rojo">
                <line fill="none" stroke="#16a085" x1="627.9" y1="174" x2="627.9" y2="174">
                    <animate id="primeraR" attributeName="x1" from="627.9" to="661.7" begin="rotar2.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="174" to="66.1" begin="rotar2.end" dur="2s" fill="freeze"/>
                </line>
                <line fill="none" stroke="#16a085" x1="661.7" y1="66.1" x2="661.7" y2="66.1">
                    <animate id="segundaR" attributeName="x1" from="661.7" to="719" begin="primeraR.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="66.1" to="102" begin="primeraR.end" dur="2s" fill="freeze"/>
                </line>
                <line fill="none" stroke="#16a085" x1="719" y1="102" x2="719" y2="102">
                    <animate id="terceraR" attributeName="x1" from="719" to="675.6" begin="segundaR.end" dur="2s" fill="freeze"/>
                    <animate attributeName="y1" from="102" to="174" begin="segundaR.end" dur="2s" fill="freeze"/>
                </line>
        </g>

        <g id="logo" fill-opacity="0">
            <polygon fill="#c0392b" points="585.6,116.3 626.9,82.5 649.6,144.7 659.5,174 616,174">
                <animate attributeName="fill-opacity" attributeType="CSS" from="0" to="1" begin="terceraT.end" dur="0.1s" fill="freeze"/>
            </polygon>
            <polygon fill="#16a085" points="661.7,66.1 720.2,100.7 675.6,174 627.9,174">
                <animate attributeName="fill-opacity" attributeType="CSS" from="0" to="1" begin="terceraT.end" dur="0.1s" fill="freeze"/>
            </polygon>
        </g>

        <g id="textoJorge" fill-opacity="0">
            <text x="600" y="140" fill="#211C40" letter-spacing="2px" font-family="'SlugSingle'" font-size="50">JORGE
            <animate id="mover" attributeName="x" begin="mover2.end+0.5s" dur="0.5s" fill="freeze" values="600;550;450;400;366"/>
            <animate attributeName="fill-opacity" attributeType="CSS" from="0" to="1" begin="mover2.end+0.5s" dur="0.1s" fill="freeze"/>
            </text>
        </g>

        <rect fill-opacity="0" id="derecho" x="593" y="30" width="200" height="110" fill="#f39c12">
            <animate attributeName="fill-opacity" attributeType="CSS" from="0" to="1" begin="mover2.end" dur="0.1s" fill="freeze"/>
            <animate attributeName="fill-opacity" attributeType="CSS" from="1" to="0" begin="rotar2.end" dur="0.1s" fill="freeze"/>
        </rect>

        <g id="textoAtgu" fill-opacity="0">
            <text x="453" y="140" fill="#211C40" letter-spacing="2px" font-family="'SlugSingle'" font-size="50">ATGU
            <animate id="mover2" attributeName="x" begin="rotar.end+1s" dur="0.5s" fill="freeze" values="453;550;600;650;800"/>
            <animate attributeName="fill-opacity" attributeType="CSS" from="0" to="1" begin="rotar.end" dur="0.1s" fill="freeze"/>
            </text>
        </g>

        <rect id="izquierdo" x="395" y="30" width="200" height="110" fill="#f39c12">
            <animate attributeName="fill-opacity" attributeType="CSS" from="1" to="0" begin="mover2.end" dur="0.1s" fill="freeze"/>
        </rect>

        <g id="recta">
            <rect x="592" y="174" fill="#000" width="1" height="1">
                <animate id="ensanchar" attributeName="width" from="1" to="120" begin="1s" dur="1s" fill="freeze"/>
                <animateTransform id="rotar" attributeName="transform" type="rotate" from="0 592 174" to="270 592 174" begin="ensanchar.end" dur="1" fill="freeze"/>
                <animateTransform id="rotar2" attributeName="transform" type="rotate" from="270 592 174" to="360 592 174" begin="mover.end+0.5s" dur="1" fill="freeze"/>
            </rect>
        </g>
        <g id="logo" fill-opacity="0">
            <polygon fill="#c0392b" points="585.6,116.3 626.9,82.5 649.6,144.7 659.5,174 616,174"/>
            <polygon fill="#16a085" points="661.7,66.1 720.2,100.7 675.6,174 627.9,174"/>
        </g>
    </svg>


  </body>
</html>
